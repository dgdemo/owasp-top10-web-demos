<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "CSRF Demo" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    header {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .note {
      background: #fff7cc;
      border: 1px solid #e2d284;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    label span {
      display: inline-block;
      min-width: 110px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"] {
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      padding: 0.5rem 0.9rem;
      border-radius: 4px;
      border: 1px solid #333;
      background: #f2f2f2;
    }
    .danger {
      color: #b50909;
    }
    .success {
      color: #00703c;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ heading or "CSRF Demo" }}</h1>
    <p><a href="/">Home</a></p>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
